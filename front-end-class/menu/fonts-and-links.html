<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            background: #282a36;
        }

        header {
            padding: 32px;
        }

        header div {
            text-align: center;
        }

        header div a {
            color: white;
            font-size: 18px;
            line-height: 20px;
            margin: 0 16px;
            text-decoration: none;
        }

        header div a:hover {
            color: #50fa7b;
            transition: color 200ms;
        }
    </style>
</head>

<body>
    <header>
        <div class="links">
            <a href="/">About</a>
            <a href="/">Classes</a>
        </div>
    </header>
</body>

</html>
